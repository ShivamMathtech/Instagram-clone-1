<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="password-forgot">
        <div class="row m-0 p-4">
          <div class="col-md-12 d-flex justify-content-center p-0">
            <div
              class="circle d-flex justify-content-center align-items-center"
            >
              <div class="box p-0">
                <i class="fa-solid fa-lock" style="font-size: 3em"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-md-12 text-center p-0">
            <h6>Trouble logging in?</h6>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-md-12 p-2">
            <form action="" class="forgot-form">
              <div class="card text-center border-0">
                <div class="card-body">
                  <small
                    >Enter your Email, Phone or username and we'll <br />
                    send you a link to get back into your account</small
                  >
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      id="forgetdatainput"
                      class="form-control"
                      placeholder="Email,Phone or Username"
                    />
                    <button class="btn btn-primary mt-3 w-100">
                      <b>Send login link</b>
                    </button>
                    <div class="row m-0">
                      <div class="col-md-12 text-center p-1">
                        <a href="" class="small text-dark"
                          >Can't reset your password?</a
                        >
                      </div>
                    </div>
                    <div class="row m-0">
                      <div class="col-md-5">
                        <hr />
                      </div>
                      <div class="col-md-2">OR</div>
                      <div class="col-md-5"><hr /></div>
                    </div>
                    <div class="row m-0">
                      <div class="col-md-12 p-3">
                        <a href="Signupform.html" class="text-secondary"
                          ><b>Create new Account</b></a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="row m-0">
            <div class="col-md-12 p-0 align-self-end">
              <button class="btn btn-light w-100">Back to Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

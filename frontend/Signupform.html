<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid main-page">
      <div class="signup-form text-center">
        <h2 class="logo p-2">Instragram</h2>
        <p></p>
          Sign up to see photos and videos <br />
          from your friends.
        </p>
        <form class="p-4 registration-form" action="">
            <button class="btn btn-primary mb-3 w-100">
            <i class="fab fa-facebook-square "></i> Log in with Facebook
        </button>
            <div class="form-group mb-2">
           
              <input
                type="text"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Mobile Number or Email"
                required
              />
            </div>
            <div class="form-group mb-2">
              
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />

            </div>
             <div class="form-group mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="Full Name"
                  required
                />
             </div>
             <div class="form-group mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  required
                />
             </div>
               <small>
                People who use our service may have uploaded <br>
                your contact information to instagram <a href="">Learn More</a> <br>
                By sigining up, you agree to our <a href="">Term , Privacy <br>
                Policy and Cookies Policy</a>    
               </small>
            <button type="submit" class="btn btn-primary w-100 mt-2 signupBtn"> <b>Sign up</b></button>
            
        </form>

        <div class="row m-0"></div>
      </div>
      <div class="forget-pswd text-center">
        <p>Have an account? <a href="">Log in</a></p>
      </div>
    </div>
    <script src="signcript.js"></script>
  </body>
</html>

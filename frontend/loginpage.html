<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid main-page">
      <div class="login-form text-center">
        <h2 class="logo p-4">Instragram</h2>
        <form class="p-4 form" action="">
          <div class="mb-3">
            <input
              type="email"
              class="form-control rounded-0"
              id="email"
              placeholder="Phone number,username , or email"
              value=""
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control rounded-0"
              id="password"
              placeholder="Password"
              value=""
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary rounded-2 w-100 loginbtn"
          >
            Log in
          </button>
        </form>
        <div class="row m-0">
          <div class="col-5 p-0">
            <hr />
          </div>
          <div class="col-2 text-center">OR</div>
          <div class="col-5 p-0">
            <hr />
          </div>
        </div>
        <div class="row m-0">
          <div class="col-md-12 text-center">
            <a href="">
              <i class="fa-brands fa-square-facebook"></i> Log in with
              Facebook</a
            >
          </div>
        </div>
        <div class="row m-0">
          <div class="col-md-12 mt-2">
            <a href="" class="small text-dark">Forgot password?</a>
          </div>
        </div>
      </div>
      <div class="forget-pswd text-center">
        <p>Don't have an account? <a href="">Sign up</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
